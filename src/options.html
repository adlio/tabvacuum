<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>TabVacuum Settings</h1>
  <form id="settings-form">
    <fieldset>
      <legend>Stale Tab Threshold</legend>
      <label>
        Close tabs not accessed in
        <input type="number" id="stale-value" min="1" value="7">
        <select id="stale-unit">
          <option value="days" selected>days</option>
          <option value="hours">hours</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>Duplicate Detection</legend>
      <label>
        <input type="checkbox" id="ignore-fragments">
        Ignore URL fragments (#...)
      </label>
      <label>
        <input type="checkbox" id="ignore-query">
        Ignore query parameters (?...)
      </label>
    </fieldset>

    <fieldset>
      <legend>Protected Tabs</legend>
      <label>
        <input type="checkbox" id="skip-pinned" checked>
        Skip pinned tabs
      </label>
      <label>
        <input type="checkbox" id="skip-audible" checked>
        Skip tabs playing audio
      </label>
    </fieldset>

    <div id="status"></div>
  </form>
  <script src="browser-polyfill.js"></script>
  <script src="options.js"></script>
</body>
</html>
